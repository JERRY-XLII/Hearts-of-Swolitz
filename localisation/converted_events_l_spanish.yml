 war_justification.21.a:10 "Para el [Root.GetRulingParty]!"
 war_justification.21.d:10 "'El poderoso poder de [Root.GetName] no es universalmente aceptado. El curso de la historia vio nacer y caer Imperios y, hoy, Nosotros, [Root.GetLeader], canciller de nuestra Patria, hemos encontrado la principal amenaza para nuestra supremacía, y es el despotato malvado de [From.GetName]. '\n\nEl gobierno de [Root.GetLeader] parece indicar una invasión contra la Nación [From.GetAdjective]. Nuestra gloria, divina por lo menos, los hizo sentir envidia y responden con amenazantes conflictos fronterizos."
 war_justification.21.t:10 "[Root.GetLeader] Insta a la conquista de [From.GetAdjectiveCap] Lands"
 war_justification.22.a:10 "Dios salve a nuestro rey!"
 war_justification.22.d:10 "'Desde tiempos inmemoriales, fue Dios quien eligió a quién gobernar las tierras y, aún hoy, nuestra poderosa Patria aún persigue esta regla. Pero nosotros, [Root.GetLeader], hemos encontrado una nación perversa que desechó este ideal por las ideas de una democracia, nada más que la corrupción de un régimen anárquico. Las personas [From.GetAdjective] tienen derecho a un monarca elegido por Dios Todopoderoso, ya sea que el [From.GetRulingParty] corrupto lo quiera o no '\n\nEn un discurso reciente que [Root.GetLeader] dio, la retórica contra [ From.GetName] fue bastante evidente. Su país está gobernado como una República, sin un monarca. Como la mayoría de los filósofos y teósofos encontraron, un país sin una monarquía es como un cuerpo sin cabeza."
 war_justification.22.t:10 "[Root.GetLeader] Pide la restauración de la monarquía [From.GetAdjective]"
 war_justification.221.a:10 "[From.GetLeader] lamentará el día en que nació."
 war_justification.221.d:10 "'El poderoso poder de [Root.GetName] no es universalmente aceptado. El curso de la historia vio nacer y caer Imperios y, hoy, Nosotros, [Root.GetLeader], canciller de nuestra Patria, hemos encontrado la principal amenaza para nuestra supremacía, y es el despotato malvado de [From.GetName]. '\n\nEn un discurso reciente a la gente [Root.GetAdjective], la retórica de ostilidad hacia [From.GetName] se hizo evidente y parece que [Root.GetLeader] está reuniendo un largo consenso para justificar una invasión."
 war_justification.221.t:10 "[Root.GetLeader] Llama a War Against [From.GetName]"
 war_justification.222.a:10 "¡Lucharemos, por la Libertad, la Igualdad y la Hermandad!"
 war_justification.222.d:10 "'Desde tiempos inmemoriales, fue Dios quien eligió a quién gobernar las tierras y, aún hoy, nuestra poderosa Patria aún persigue esta regla. Pero nosotros, [Root.GetLeader], hemos encontrado una nación perversa que desechó este ideal por las ideas de una democracia, nada más que la corrupción de un régimen anárquico. Las personas [From.GetAdjective] tienen derecho a un monarca elegido por God Allmighty, ya sea que [From.GetRulingParty] corrupto lo quiera o no '\n\nEl discurso reciente entregado a la gente [Root.GetAdjective] lo hizo bastante obvio : [Root.GetLeader] rechaza nuestros ideales sagrados de Republic y quiere un despotato malvado para gobernar la Nación [From.GetAdjective]."
 war_justification.222.t:10 "[Root.GetLeader] Rechaza la Elección [From.GetLastElection] a favor de una Monarquía en [From.GetName]"
 war_justification.223.a:10 "Le enseñaremos a [Root.GetName] el arte de la guerra panzer."
 war_justification.223.d:10 "'El fascismo político no es más que una corrupción del régimen de la monarquía elegida por Dios en manos de los herejes pecadores. La destrucción de [Root.GetName] está sellada en el destino, pero la mayoría de las personas [Root.GetAdjective] no tienen ningún error. ¡Su liberación del régimen insano de [Root.GetLeader] es lo que Dios quiere de nosotros! '\n\nEl país de [Root.GetName], gobernado todavía por un monarca como en la Edad Media, quiere enseñar al superior [ Del régimen de GetFascistParty] cómo gobernar un país. Parece una rivalidad de discurso, pero pronto podría convertirse en un conflicto armado."
 war_justification.223.t:10 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.224.a:10 "[From.GetName] debería prepararse para su derrota."
 war_justification.224.d:10 "'El pequeño país de [From.GetName] es una parte legítima de nuestra propiedad, como el Allmighty God lo proyectó. Seremos generosos con su gente, liberándolos de sus §B «rois fainéants» §! y de [From.GetNeutralParty]. '\n\nLa retórica del odio contra nuestra nación que [Root.GetLeader], el gobernante de [Root.GetName], declaró en su último discurso es increíble. Nuestra pequeña nación, apenas involucrada en política, ahora se nos llama paquete de expansión para su malvado despotato."
 war_justification.224.t:10 "Las amenazas de invasión de [Root.GetLeader]"
 war_justification.225.a:10 "¡Dios esta con nosotros!"
 war_justification.225.d:10 "'Compañeros ciudadanos, como un esfuerzo por liberar al mundo del yugo injusto del despotismo, yo, [Root.GetLeader], les insto a luchar contra la Dinastía [From.GetAdjective], que suprime a sus súbditos con terror. ¡Libertad e igualdad apenas se conocen allí y nosotros somos el Arsenal de la democracia, luchadores por el bien! '\n\nEl último discurso [Root.GetLeader] entregado a su pueblo fue un mero insulto contra nuestro gobierno, como si la oligarquía anárquica fuera mejor. El Ejército Imperial está listo para luchar contra esta amenaza y tenemos a Dios de nuestro lado."
 war_justification.225.t:10 "[Root.GetLeader] se atreve a insultar a la [From.GetAdjective] monarquía elegida por Dios"
 war_justification.226.a:10 "[From.GetName] es una democracia dudosa de todos modos, persiguiendo una acción tan agresiva."
 war_justification.226.d:10 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [Root.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el [From.GetAdjective] ni el [Root.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '. \n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [ From.GetAdjective] invasión de [Root.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.226.t:10 "[From.GetLeader] Pide intervención en [Root.GetName]"
 war_justification.227.a:10 "Inevitable. Es mejor tenerlo terminado."
 war_justification.227.d:10 "'En la historia moderna, tal vez incluso en la historia como un todo, no ha habido una tiranía peor que la garra de hierro en la que [Root.GetRulingParty] ahora tiene [Root.GetName]. La gente puede argumentar que no debemos provocar un conflicto, que debemos confiar en [Root.GetLeader] para honrar los tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace las cosas bien, y el papel en el que se escribe un acuerdo arde tan fácilmente como los libros de sus detractores. '\n\nEl fiel de la sociedad gloriosa que estamos construyendo y el legado sobre el que se basa, el [From.GetAdjective] parece preparado para comenzar una guerra para destruirlo. Tanto por sus pretensiones de paz."
 war_justification.227.t:10 "[From.GetLeader] Confronta [Root.GetAdjective] Fascismo"
 war_justification.228.a:10 "Su retórica condescendiente no nos intimidará."
 war_justification.228.d:10 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [Root.GetLeader] ha mostrado el enfoque poco razonable de este asunto típico de los líderes que no rinden cuentas a su gente. A menos que se produzca un cambio total en las políticas del liderazgo de [Root.GetAdjective], no tendremos más remedio que luchar. '\n\n [De. Adivina] la intervención en nuestros asuntos internos ha sido un tema candente, con algunos políticos en su oposición alegando que [From.GetRulingParty] ha perseguido una política de halcón desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.228.t:10 "La diplomacia con [Root.GetName] se rompe"
 war_justification.229.a:10 "¡Viva el rey!"
 war_justification.229.d:10 "'Hermanos y hermanas, nosotros, los hijos de los poderosos [From.GetAdjectiveCap], hemos logrado construir un Reich y prosperar. Sin embargo, otro país afirma ser una nación mejor que nosotros y es la que está gobernada por el inferior [Root.GetLeader] con su [Root.GetRulingParty]. ¡Solo puede haber un Imperio, el nuestro, el que es obviamente superior! '\n\nLa retórica del odio de [From.GetLeader] nunca se detiene, haciéndolo hablar en contra de nuestro Gobernante elegido por Dios, mientras sus enseñanzas heréticas matan y torturan la Nación [From.GetAdjective]. El Ejército Imperial está listo para luchar contra ellos y el Rey está de nuestro lado."
 war_justification.229.t:10 "La cuestión del Reich [From.GetAdjective]"
 war_justification.23.a:10 "[From.GetLeader] se arrepentirá de sus crímenes."
 war_justification.23.d:10 "'El fascismo político no es más que una corrupción del régimen de la monarquía elegida por Dios en manos de los herejes pecadores. La destrucción de [From.GetName] está sellada en el destino, pero la mayoría de las personas [From.GetAdjective] no tienen ningún error. ¡Su liberación del régimen insano de [From.GetLeader] es lo que Dios quiere de nosotros! '\n\nEl último discurso de [Root.GetLeader] fue bastante claro sobre la postura política contra el fascismo. El país de [From.GetName] está obviamente en manos de un déspota malvado y es imperativo que ayudemos a la gente a liberarse de su yugo."
 war_justification.23.t:10 "[Root.GetLeader] contra la amenaza [From.GetFascistParty]"
 war_justification.230.a:10 "Como se esperaba de la escoria fascista como [From.GetLeader]."
 war_justification.230.d:10 "'El [Root.GetAdjective] afirma tener libertad y democracia, pretenden querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [From.GetAdjective] s vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. '\n\n [From.GetRulingParty] se ha burlado de la debilidad de la [Root.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.230.t:10 "[From.GetLeader] Denuncias [Root.GetAdjective] Ideales"
 war_justification.231.a:10 "¡Déjalos venir!"
 war_justification.231.d:10 "'El [Root.GetAdjective] es un pueblo, que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [Root.GetName] no se tomará sin una pelea. '\n\nLa posibilidad de un entendimiento entre los gobiernos de mente similar de [Root.GetName] y [From.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.231.t:10 "[From.GetName] se prepara para una gran lucha"
 war_justification.232.a:10 "¿Por qué no se nos permite vivir en paz?"
 war_justification.232.d:10 "'¿[Root.GetName] pertenece a [Root.GetAdjective]? Hagamosnos una mejor pregunta: ¿El futuro pertenece a [Root.GetAdjective] o pertenece a [From.GetName]? '\n\n [From.GetLeader]' s discurso de hoy, sugirió que [From. GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que las personas [de From Get Object] han aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse."
 war_justification.232.t:10 "[From.GetLeader] Habla en contra de [Root.GetName]"
 war_justification.233.a:10 "Esto es [Root.GetName]!"
 war_justification.233.d:10 "'[From.GetName], junto con [From.GetFactionName], no nos asusta. Nunca nos pondremos del lado de ellos en su conquista mundial. Nuestra paz tendrá que ser sacrificada para asegurar nuestra independencia y hoy, [From.GetDateText], declaro, como líder de [Root.GetRulingParty], que nuestro Ejército estará preparado para una lucha contra el régimen de [From.GetLeader] '\n\nNo podría haber sido más estúpido, abordar [From.GetLeader] como un déspota y declararnos presa de su régimen anárquico. [Root.GetName] se arrepentirá de duelo con nosotros."
 war_justification.233.t:10 "Invasión de anarquía a las provincias [From.GetAdjectiveCap]"
 war_justification.234.a:10 "Las voces de paz entre las personas [From.GetAdjective] son, por supuesto, silenciadas."
 war_justification.234.d:10 "'[Root.GetName] puede parecer más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas que ahora se ven en el horizonte. Por su desprecio hacia nosotros y al impedirnos aprovechar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestros reclamos. '\n\nLa opinión burlona de [Root.GetName] sostenida desde hace tiempo por [From.GetRulingParty] se ha desarrollado desde la crítica hasta la hostilidad. Aunque la opinión popular es que las personas [Root.GetAdjective] quieren evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos lo han provocado a través de su arrogancia."
 war_justification.234.t:10 "[From.GetLeader] Retos [Root.GetAdjective] Pretensiones"
 war_justification.235.a:10 "¡Saluda a [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "La amenaza roja de la Nación [From.GetAdjectiveCap]"
 war_justification.235.d:10 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento de masas destructivo decidido a intimidar a otras naciones para que se sometan, la [From.GetRulingParty] se opone a ese movimiento como las que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. '\n\nEl reciente discurso de [From.GetLeader] fue lo más tonto posible. Su régimen inferior y retrógrado nos llama opresores, nosotros le dimos a [Root.GetName] un futuro mientras ellos todavía viven en el pasado. El ejército imperial seguramente está listo para luchar contra su gobierno muerto."
 war_justification.235.t:10 "[Root.GetLeader] Llamadas [From.GetAdjective] Opresores"
 war_justification.236.a:10 "Se arrepentirán de convertirnos en su enemigo."
 war_justification.236.d:10 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [Root.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. '\n\nEn un discurso reciente ante el pueblo [From.GetAdjective] la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las tierras de su líder."
 war_justification.236.t:10 "[From.GetLeader] Llama a War Against [Root.GetName]"
 war_justification.24.a:10 "[From.GetLeader] se arrepentirá de su pereza."
 war_justification.24.d:10 "'El pequeño país de [From.GetName] es una parte legítima de nuestra propiedad, como el Allmighty God lo proyectó. Seremos generosos con su gente, liberándolos de sus §B «rois fainéants» §! y de [From.GetNeutralParty]. '\n\nAunque corto, el último discurso de [Root.GetLeader] dirigió correctamente la situación contra el llamado' Régimen Neutral 'de la nación [From.GetAdjective]. Un monarca real necesita gobernar las tierras como Dios quiera."
 war_justification.24.t:10 "[Root.GetLeader] Pide la invasión de [From.GetName]"
 war_justification.25.a:10 "Como dijo [Root.GetLeader], somos el Arsenal de la Democracia"
 war_justification.25.d:10 "'Compañeros ciudadanos, como un esfuerzo por liberar al mundo del yugo injusto del despotismo, yo, [Root.GetLeader], les insto a luchar contra la Dinastía [From.GetAdjective], que suprime a sus súbditos con terror. ¡Libertad e igualdad apenas se conocen allí y somos el Arsenal de la democracia, luchadores por el bien! '\n\nLa monarquía de [From.GetName] todavía existe, aunque ya estamos en el siglo XX. Los ciudadanos aún viven bajo condiciones medievales, oprimidos por los señores feudales, sin derecho a defender sus ideas."
 war_justification.25.t:10 "[Root.GetLeader] Pregunta la dinastía [From.GetAdjective]"
 war_justification.26.a:10 "[From.GetName] es una democracia dudosa de todos modos."
 war_justification.26.d:10 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni las personas [Root.GetAdjective] ni [From.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '. \n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [ Root.GetAdjective] invasión de [From.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.26.t:10 "[Root.GetLeader] Pide intervención en [From.GetName]"
 war_justification.27.a:10 "No puede haber paz en nuestro tiempo hasta que se hayan ido."
 war_justification.27.d:10 "'En la historia moderna, tal vez incluso en la historia como un todo, no ha habido una tiranía peor que el asidero de hierro en el que [From.GetRulingParty] ahora contiene [From.GetName]. La gente puede argumentar que no debemos provocar un conflicto, que debemos confiar en [From.GetLeader] para honrar los tratados y las promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace las cosas bien, y el documento en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores. '\n\nLas personas que han esperado evitar una confrontación directa con [From.GetName] tienen ahora [Root.GetLeader] nos ha opuesto fuertemente, y argumenta que nosotros, en términos maquiavélicos, simplemente estamos posponiendo la guerra en beneficio del enemigo. A este ritmo, podemos dar el primer golpe después de todo."
 war_justification.27.t:10 "[Root.GetLeader] Confronta [From.GetAdjective] Fascismo"
 war_justification.28.a:10 "A veces, necesitas escalar la montaña del conflicto."
 war_justification.28.d:10 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [From.GetLeader] ha mostrado el enfoque poco razonable de este asunto, típico de los líderes que no rinden cuentas a su pueblo. A menos que se produzca un cambio total en las políticas del liderazgo [From.GetAdjective], no tendremos más recurso que luchar. La intervención [\n\n \ n [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición afirman que [Root.GetRulingParty] ha perseguido una política dura desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.28.t:10 "La diplomacia con [From.GetName] se rompe"
 war_justification.29.a:10 "Heil [Root.GetLeader]!"
 war_justification.29.d:10 "'Hermanos y hermanas, nosotros, los hijos de los poderosos [Root.GetAdjectiveCap], hemos logrado construir un Imperio y prosperar. Sin embargo, otro país afirma ser una nación mejor que nosotros y es la que está gobernada por el inferior [From.GetLeader] con su [From.GetRulingParty]. ¡Puede haber un solo Imperio, el nuestro, el que es obviamente superior! '\n\nInspirando como siempre, [Root.GetLeader] recientemente declaró cómo [From.GetName] es un Imperio rival que necesita ser aniquilado por nuestros poderosos soldados ."
 war_justification.29.t:10 "La cuestión del imperio [From.GetAdjective]"
 war_justification.30.a:10 "[Root.GetName] permanece unido en [Root.GetLeader]."
 war_justification.30.d:10 "'El reclamo [From.GetAdjective] de tener libertad y democracia, reclamar querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [Root.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. '\n\n [Root.GetRulingParty] se ha burlado de la debilidad de la [From.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.30.t:10 "[Root.GetLeader] Denuncias [From.GetAdjective] Ideales"
 war_justification.31.a:10 "La historia se escribirá a través de nuestra victoria."
 war_justification.31.d:10 "'The [From.GetAdjective] es un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [From.GetName] no se tomará sin una pelea. '\n\nLa posibilidad de un entendimiento entre los gobiernos de mentalidad similar de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.31.t:10 "[Root.GetName] se prepara para una gran lucha"
 war_justification.32.a:10 "¡El futuro pertenece a [Root.GetName]!"
 war_justification.32.d:10 "'¿[From.GetName] pertenece al [From.GetAdjective]? Hagamosnos una mejor pregunta: ¿el futuro pertenece a [From.GetAdjective] o pertenece a [Root.GetNameDef]? '\n\n [Root.GetLeader]' s discurso hoy sugirió que [Root.GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que la gente [Root.GetAdjective] viene a aceptar que la guerra es inevitable."
 war_justification.32.t:10 "[Root.GetLeader] Habla en contra de [From.GetName]"
 war_justification.33.a:10 "[From.GetName] perecerá."
 war_justification.33.d:10 "'[From.GetName], junto con [From.GetFactionName], no nos asusta. Nunca nos pondremos del lado de ellos en su conquista mundial. Nuestra paz tendrá que ser sacrificada para asegurar nuestra independencia y hoy, [From.GetDateText], declaro, como líder de [Root.GetRulingParty], que nuestro Ejército estará preparado para una lucha contra el régimen de [From.GetLeader] '\n\n[Root.GetLeader] no podría haber sido más claro: [From.GetName] es sin duda una amenaza para nuestra sociedad pacífica, con sus creencias radicalizadas y su gobierno opresivo. Necesitamos pelear o pereceremos."
 war_justification.33.t:10 "Restauración del orden en las provincias [From.GetAdjectiveCap]"
 war_justification.34.a:10 "No saben cuán fuertes nos han hecho nuestras dificultades."
 war_justification.34.d:10 "'[From.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas ahora visibles en el horizonte. Por su desprecio hacia nosotros y al impedirnos aprovechar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestros reclamos. '\n\nLa opinión burlona de [From.GetName] que desde hace tiempo tiene [Root.GetRulingParty] se ha desarrollado de la crítica a la hostilidad. Aunque la opinión popular es que las personas [From.GetAdjective] quieren evitar la guerra, [Root.GetLeader] afirma que sus líderes electos lo han provocado a través de su arrogancia."
 war_justification.34.t:10 "[Root.GetLeader] Desafíos [From.GetAdjective] Pretensiones"
 war_justification.35.a:10 "Si quieren poner a prueba nuestra fuerza, lo lamentarán."
 war_justification.35.d:10 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son ​​el resultado de una moda reciente, un movimiento destructivo de masas empeñado en intimidar a otras naciones para que se sometan, el [From.GetRulingParty] se opone a ese movimiento como los que no se van a someter. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. '\n\nEl régimen [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han avergonzado a su nación y, como era de esperar, se sienten amenazados."
 war_justification.35.t:10 "[From.GetLeader] Llamadas [Root.GetAdjective] Opresores"
 war_justification.36.a:10 "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.36.d:10 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [From.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos de manera pacífica. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. La retórica hostil de [\ Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión Una parte de la población apoya este curso, pero la decisión recae en las tierras de nuestro líder."
 war_justification.36.t:10 "[Root.GetLeader] Llama a la guerra contra [From.GetName]"
