 war_justification.34.t:10 "[Root.GetLeader] Challenges [From.GetAdjective] Pretensions"
 war_justification.35.a:10 "Tradition and pragmatism will always triumph over fanaticism and terror."
 war_justification.35.d:10 "'My opponents would have you believe that my rule is like that of the [From.GetRulingParty] in [From.GetName]. They could not be more wrong. While [From.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [Root.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe [Root.GetLeader] regime has adopted a hostile policy towards the [From.GetAdjective] nation. Whatever our leaders may be called, fascist is a word reserved for our enemies."
 war_justification.35.t:10 "[Root.GetLeader] Calls Out [From.GetAdjective] Oppressors"
 war_justification.36.a:10 "It may be a difficult decision, but we must stand behind it."
 war_justification.36.d:10 "'Although we may be a peaceful people, our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [From.GetAdjective] have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\n[Root.GetLeader]'s hostile rhetoric towards [From.GetName] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of our leader."
 war_justification.36.t:10 "[Root.GetLeader] Calls for War Against [From.GetName]"
