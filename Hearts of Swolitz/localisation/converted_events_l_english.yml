 war_justification.21.a:10 "For the [Root.GetRulingParty]!"
 war_justification.21.d:10 "'The mighty power of [Root.GetName] isn't universally accepted. The course of history saw Empires being born and fall and, today, We, [Root.GetLeader], ruling chancellor for our Fatherland, have found the main threat to our supremacy, and it is the wicked despotate of [From.GetName].'\n\nThe rulership of [Root.GetLeader] seems to point out an invasion against the [From.GetAdjective] Nation. Our glory, divine at the very least, made them envious and they are answering with threatening border conflict."
 war_justification.21.t:10 "[Root.GetLeader] Urges for the Conquest of the [From.GetAdjectiveCap] Lands"
 war_justification.22.a:10 "God Save Our King!"
 war_justification.22.d:10 "'From time immemorial, it was God who chose who to rule lands and, still today, our mighty Fatherland still pursues this rule. But We, [Root.GetLeader], have found a wicked nation that scrapped this ideal for the ideas of a democracy, nothing but a corruption of an anarchic regime. The [From.GetAdjective] people have the right to a monarch chosen by God Allmighty, whether the corrupted [From.GetRulingParty] want it or not'\n\nIn a recent speech that [Root.GetLeader] gave, the rhetoric against [From.GetName] was pretty evident. Their country is ruled as a Republic, lacking a monarch. As most philosophers and theosophers found, a country without a monarchy is like a body without a head."
 war_justification.22.t:10 "[Root.GetLeader] Calls for Restoration of the [From.GetAdjective] Monarchy"
 war_justification.221.a:10 "[From.GetLeader] will regret the day he was born."
 war_justification.221.d:10 "'The mighty power of [Root.GetName] isn't universally accepted. The course of history saw Empires being born and fall and, today, We, [Root.GetLeader], ruling chancellor for our Fatherland, have found the main threat to our supremacy, and it is the wicked despotate of [From.GetName].'\n\nIn a recent speech to the [Root.GetAdjective] people, the rhetoric of ostility towards [From.GetName] was made evident and it seems [Root.GetLeader] is gathering long consensus to justify an invasion."
 war_justification.221.t:10 "[Root.GetLeader] Calls for War Against [From.GetName]"
 war_justification.222.a:10 "We'll fight, for Liberty, Equality, and Brotherhood!"
 war_justification.222.d:10 "'From time immemorial, it was God who chose who to rule lands and, still today, our mighty Fatherland still pursues this rule. But We, [Root.GetLeader], have found a wicked nation that scrapped this ideal for the ideas of a democracy, nothing but a corruption of an anarchic regime. The [From.GetAdjective] people have the right to a monarch chosen by God Allmighty, whether the corrupted [From.GetRulingParty] want it or not'\n\nThe recent speech delivered to the [Root.GetAdjective] people made it pretty obvious: [Root.GetLeader] rejects our sacred ideals of Republic and wants a wicked despotate to rule the [From.GetAdjective] Nation."
 war_justification.222.t:10 "[Root.GetLeader] Rejects the [From.GetLastElection] Election in favour of a Monarchy in [From.GetName]"
 war_justification.223.a:10 "We'll teach [Root.GetName] the art of panzer war."
 war_justification.223.d:10 "'The political fascism is nothing but a corruption of the regime of God-chosen monarchy in the hands of sinful heretics. The destruction of [Root.GetName] is sealed in destiny, but most of the [Root.GetAdjective] people have no fault for it. Their liberation from the insane regime of [Root.GetLeader] is what God wills from us!'\n\nThe country of [Root.GetName], ruled still by a monarch just like in the Middle Ages, wants to teach the superior [From.GetFascistParty] regime how to rule a country. It seems like a speech rivality, but it could soon escalate into an armed conflict."
 war_justification.223.t:10 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.224.a:10 "[From.GetName] should prepare for their defeat."
 war_justification.224.d:10 "'The little country of [From.GetName] is a rightful part of our demesne, as the Allmighty God projected it. We will be generous to their people, freeing them from their §B«rois fainéants»§! and from the [From.GetNeutralParty].'\n\nThe rhetoric of hate against our nation that [Root.GetLeader], ruler of [Root.GetName], stated in his last speech is incredible. Our little nation, barely involved in politics, is now called us a bare expansion pack for their wicked despotate."
 war_justification.224.t:10 "The Threats of Invasion of [Root.GetLeader]"
 war_justification.225.a:10 "God Is With Us!"
 war_justification.225.d:10 "'Fellow Citizens, as an effort to free the world from the unjust yoke of despotism, I, [Root.GetLeader], urge you to fight against the [From.GetAdjective] Dynasty, that suppresses their subjects with terror. Liberty and Equality are barely known there and we are the Arsenal of Democracy, Fighters for the Good!'\n\nThe last speech [Root.GetLeader] delivered to his people was a mere insult against our rulership, as if the anarchic oligarchy were better. The Imperial Army is ready to fight against this menace and we have God on our side."war_justification.democraticabsolutist200.d:0 "'Fellow Citizens, as an effort to free the world from the unjust yoke of despotism, I, [From.GetLeader], urge you to fight against the [Root.GetAdjective] Dynasty, that suppresses their subjects with terror. Liberty and Equality are barely known there and we are the Arsenal of Democracy, Fighters for the Good!'\n\nThe last speech [From.GetLeader] delivered to his people was a mere insult against our rulership, as if the anarchic oligarchy were better. The Imperial Army is ready to fight against this menace and we have God on our side."
 war_justification.225.t:10 "[Root.GetLeader] dares to insult the [From.GetAdjective] God-chosen monarchy"
 war_justification.226.a:10 "[From.GetName] is a dubious democracy anyway, pursuing such aggressive action."
 war_justification.226.d:10 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [Root.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [From.GetAdjective] nor the [Root.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [From.GetAdjective] invasion of [Root.GetName] in the future. History may surprise us yet."
 war_justification.226.t:10 "[From.GetLeader] Calls for Intervention in [Root.GetName]"
 war_justification.227.a:10 "Inevitable. Better to have it over with."
 war_justification.227.d:10 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [Root.GetRulingParty] now holds [Root.GetName]. People may argue that we should not provoke conflict, that we should trust [Root.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nJealous of the glorious society we are building and the legacy it is founded upon, the [From.GetAdjective] seem prepared to start a war to destroy it. So much for their pretensions of peace."
 war_justification.227.t:10 "[From.GetLeader] Confronts [Root.GetAdjective] Fascism"
 war_justification.228.a:10 "Their condescending rhetoric will not intimidate us."
 war_justification.228.d:10 "'Despite our attempts to find a diplomatic solution to our conflict with [Root.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [Root.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [Root.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[From.GetAdjective] intervention in our domestic affairs has been a hot issue, with some politicians in their opposition claiming that [From.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.228.t:10 "Diplomacy with [Root.GetName] Breaks Down"
 war_justification.229.a:10 "Hail to the King!"
 war_justification.229.d:10 "'Brothers and sisters, we, the sons of the mighty [Root.GetAdjectiveCap], have managed to build a Rike and to prosper. However, another country claims to be a better nation than us and that is, the one that is ruled by the inferior [From.GetLeader] with his [From.GetRulingParty]. There can be only one Rike, ours, the one that is obviously superior!'\n\nThe rhetoric of hate of [Root.GetLeader] never halts, having him speaking against our God-chosen Ruler, while his heretical teachings kill and torture the [Root.GetAdjective] Nation. The Imperial Army is ready to fight theirs and the King is on our side."
 war_justification.229.t:10 "The Question of the [From.GetAdjective] Rike"
 war_justification.23.a:10 "[From.GetLeader] will regret his crimes."
 war_justification.23.d:10 "'The political fascism is nothing but a corruption of the regime of God-chosen monarchy in the hands of sinful heretics. The destruction of [From.GetName] is sealed in destiny, but most of the [From.GetAdjective] people have no fault for it. Their liberation from the insane regime of [From.GetLeader] is what God wills from us!'\n\nThe last speech of [Root.GetLeader] was pretty clear on the political stance against Fascism. The country of [From.GetName] is obviously in the hands of a wicked despot and it is imperative we help the people to get freed from his yoke."
 war_justification.23.t:10 "[Root.GetLeader] against the [From.GetFascistParty] Menace"
 war_justification.230.a:10 "As expected from fascist scum like [From.GetLeader]."
 war_justification.230.d:10 "'The [Root.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [From.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[From.GetRulingParty] has long derided the weakness of the [Root.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.230.t:10 "[From.GetLeader] Denounces [Root.GetAdjective] Ideals"
 war_justification.231.a:10 "Let them come!"
 war_justification.231.d:10 "'The [Root.GetAdjective] are a people, who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [Root.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [Root.GetName] and [From.GetName] has given way to a campaign to take their territory by force."
 war_justification.231.t:10 "[From.GetName] Prepares for Great Struggle"
 war_justification.232.a:10 "Why can we not be allowed to live in peace?"
 war_justification.232.d:10 "'Does [Root.GetName] belong to the [Root.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [Root.GetAdjective] or does it belong to [From.GetName]?'\n\n[From.GetLeader]'s speech today, suggested that [From.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [From.GetAdjective] people have accepted that war is inevitable. [Root.GetName] must also prepare."
 war_justification.232.t:10 "[From.GetLeader] Speaks Against [Root.GetName]"
 war_justification.233.a:10 "This is [Root.GetName]!"
 war_justification.233.d:10 "'[From.GetName], along with the [From.GetFactionName], is not frightening us. We will never side with them into their world conquest. Our peacefulness will have to be sacrificed to ensure our independence and today, [From.GetDateText], I declare, as leader of the [Root.GetRulingParty], that our Army shall be prepared for a fight against the regime of [From.GetLeader]'\n\nIt couldn't have been more stupid, to address [From.GetLeader] as a despot and to declare us a prey of their anarchical regime. [Root.GetName] will regret dueling with us."
 war_justification.233.t:10 "Invasion of Anarchy to the [From.GetAdjectiveCap] Provinces"
 war_justification.234.a:10 "The voices for peace among the [From.GetAdjective] people are, of course, silenced."
 war_justification.234.d:10 "'[Root.GetName] may think themselves more modern and advanced than us, but the truth is that their nation has not been tested as ours has, nor are they prepared for the threats now plain to see on the horizon. By their disdain towards us, and preventing us to seize that which is rightfully ours, they have made us one of those threats to themselves. Their weak and divided nation will hardly resist our claims.'\n\nThe derisive opinion of [Root.GetName] long held by the [From.GetRulingParty] has developed from criticism to hostility. Although popular opinion is that the [Root.GetAdjective] people want to avoid war, [From.GetLeader] claims that our elected leaders have provoked it through their arrogance."
 war_justification.234.t:10 "[From.GetLeader] Challenges [Root.GetAdjective] Pretensions"
 war_justification.235.a:10 "If they want to test our might, they will regret it."
 war_justification.235.d:10 "'My opponents would have you believe that my rule is like that of the [Root.GetRulingParty] in [Root.GetName]. They could not be more wrong. While [Root.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [From.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe [From.GetLeader] regime has adopted a hostile policy towards the [Root.GetAdjective] nation. Our visionary plans for future greatness have put their nation to shame, and unsurprisingly, they feel threatened."
 war_justification.235.t:10 "[From.GetLeader] Calls Out [Root.GetAdjective] Oppressors"
 war_justification.236.a:10 "They will regret making us their enemy."
 war_justification.236.d:10 "'Although we may be a peaceful people, our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [Root.GetAdjective] have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\nIn a recent speech to the [From.GetAdjective] people the hostile rhetoric towards [Root.GetName] has intensified and [From.GetLeader] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of their leader."
 war_justification.236.t:10 "[From.GetLeader] Calls for War Against [Root.GetName]"
 war_justification.24.a:10 "[From.GetLeader] will regret his lazyness."
 war_justification.24.d:10 "'The little country of [From.GetName] is a rightful part of our demesne, as the Allmighty God projected it. We will be generous to their people, freeing them from their §B«rois fainéants»§! and from the [From.GetNeutralParty].'\n\nAlthough short, the last speech of [Root.GetLeader] correctly addressed the situation against the so-called 'Neutral Regime' of the [From.GetAdjective] nation. An actual monarch needs to rule the lands as God wills."
 war_justification.24.t:10 "[Root.GetLeader] Calls for Invasion of [From.GetName]"
 war_justification.25.a:10 "As [Root.GetLeader] said, we are the Arsenal of Democracy"
 war_justification.25.d:10 "'Fellow Citizens, as an effort to free the world from the unjust yoke of despotism, I, [Root.GetLeader], urge you to fight against the [From.GetAdjective] Dynasty, that suppresses their subjects with terror. Liberty and Equality are barely known there and we are the Arsenal of Democracy, Fighters for the Good!'\n\nThe monarchy of [From.GetName] is still existing, although we are in the 20th century already. The citizens still live under medieval conditions, oppressed by feudal lords, with no right to defend their ideas."
 war_justification.25.t:10 "[Root.GetLeader] Questions the [From.GetAdjective] Dynasty"
 war_justification.26.a:10 "[From.GetName] is a dubious democracy anyway."
 war_justification.26.d:10 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [From.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [Root.GetAdjective] nor the [From.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [Root.GetAdjective] invasion of [From.GetName] in the future. History may surprise us yet."
 war_justification.26.t:10 "[Root.GetLeader] Calls for Intervention in [From.GetName]"
 war_justification.27.a:10 "There can be no peace in our time until they are gone."
 war_justification.27.d:10 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [From.GetRulingParty] now holds [From.GetName]. People may argue that we should not provoke conflict, that we should trust [From.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nPeople who have long hoped to avoid a direct confrontation with [From.GetName] have now been strongly opposed by [Root.GetLeader], who argues that we in Machiavellian terms are merely postponing war to the advantage of the enemy. At this rate, we may strike the first blow after all."
 war_justification.27.t:10 "[Root.GetLeader] Confronts [From.GetAdjective] Fascism"
 war_justification.28.a:10 "Sometimes, you need to climb the mountain of conflict."
 war_justification.28.d:10 "'Despite our attempts to find a diplomatic solution to our conflict with [From.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [From.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [From.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[Root.GetAdjective] intervention in [From.GetName] has been a hot issue, with some politicians in the opposition claiming that [Root.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
